syntax = "proto3";
package splendor.splendor;

import "amino/amino.proto";
import "gogoproto/gogo.proto";
import "splendor/splendor/params.proto";

option go_package = "splendor/x/splendor/types";

// GenesisState defines the splendor module's genesis state.
message GenesisState {
  // params defines all the parameters of the module.
  Params params = 1 [
    (gogoproto.nullable) = false,
    (amino.dont_omitempty) = true
  ];
}
